<!DOCTYPE html>
<html>

<head>
    <title> ORA UI </title>
    <link href="../libs/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../libs/Ionicons/css/ionicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/magen-iot-admin.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/oraui.css">
</head>

<body class="grey">

    <!-- Menu sidebar -->
    <button id="back" onclick="goTo('home.html')">
        <i class="fa fa-chevron-circle-left"></i>
    </button>

    <!-- MEDIA -->
    <div id="control" class="content col">

        <!-- header content -->
        <!-- includes headings, info button, face auth -->
        <div class="header row">
            <button id="help-info">
                <i class="icon ion-ios-information-outline"></i>
            </button>

            <h2> MEDIA </h2>
            <div class="desc">
                IIn this page you will be able to play media in various parts of the house by selecting the options below.
            </div>
        </div>
        <!-- main content -->
        <!-- includes content of page for users to interact with -->
        <div class="content-body row">
          <div class="col">
            <span style="font-weight:bold;font-size:3vh;margin-bottom:3vh;"> WHAT? </span>
            <div class="row" style="margin-bottom:10%;">
              <div id="yt-icon" class="ent-image"style="margin-left:3%;width:14.6%;background-image: url('../css/assets/imgs/icons/_ionicons_svg_logo-youtube.png');"></div>
              <div id="pd-icon" class="ent-image"style="width:10%;background-image: url('../css/assets/imgs/icons/pandora.png');"></div>
              <div id="netf-icon" class="ent-image"style="width:7%;background-image: url('../css/assets/imgs/icons/netflix.png');"></div>
              <div id="spfy-icon" class="ent-image"style="width:11%;background-image: url('../css/assets/imgs/icons/spotify.png');"></div>
              <div id="hulu-icon" class="ent-image"style="width:13.6%;background-image: url('../css/assets/imgs/icons/hulu white.png');"></div>
              <div id="music-icon" class="ent-image"style="width:10.6%;background-image: url('../css/assets/imgs/icons/_ionicons_svg_md-headset.png');"></div>
              <div id="wb-icon" class="ent-image"style="width:11.6%;background-image: url('../css/assets/imgs/icons/_ionicons_svg_md-browsers.png');"></div>
            </div>
            <div class="row mg-t-40" style="height:60%;">
              <div class="col-6" style="margin-left:50%;">
                <span style="font-weight:bold;font-size:3vh;">& WHERE? </span>
                <div class="row mg-t-20">
                  <div class="round img-size" style="background-image: url('../css/assets/imgs/icons/_ionicons_svg_md-tv-black.png');"></div>
                  <div class="round img-size" style="background-image: url('../css/assets/imgs/icons/_ionicons_svg_md-pizza-black.png');"></div>
                  <div class="round img-size" style="background-image: url('../css/assets/imgs/icons/_ionicons_svg_md-bed-black.png');"></div>
                  <div class="round img-size" style="background-image: url('../css/assets/imgs/icons/_ionicons_svg_md-bed-black.png');"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- footer content -->
    <!-- includes time, weather, house performance -->
    <div class="footer row">
        <div class="left">
            <div class="weather">
                <i class="icon ion-ios-sunny-outline"></i>
            </div>
            <div id="temperature">31&deg;<b>C</b></div>
        </div>
        <div class="right">
            <div id="time"></div>
            <div id="date"></div>
            <div id="day"></div>
        </div>
    </div>


    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../libs/animation.js"></script>
    <script src="../libs/navigation.js"></script>
    <script src="../libs/functions.js"></script>
</body>

</html>
