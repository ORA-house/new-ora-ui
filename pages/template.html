<!DOCTYPE html>
<html>
    
    <head>
        <title> ORA UI </title>
        <link href="../libs/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="../libs/Ionicons/css/ionicons.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/magen-iot-admin.min.css">
        <link rel="stylesheet" href="../css/oraui.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    
    <body class="row" style="background-color: pink">
        
        <!-- Menu sidebar -->
        <div class="col-1" style="background-color: red">
            <button id="menu"></button>
            <div class="menu-container">
                <button id="entertainment-nav">
                    <i class="fa fa-music"></i>
                </button>
                <button id="stat-nav">
                    <i class="fa fa-bar-chart"></i>
                </button>
                <button id="control-nav">
                    <i class="fa fa-cog"></i>
                </button>
                <button id="notes-nav">
                    <i class="fa fa-pencil"></i>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="col" style="background-color: blue">

            <!-- header content -->
            <!-- includes headings, info button, face auth -->
            <div id="top-body" class="row" style="background-color: peru">
                <button id="help-info">
                    <i class="icon ion-ios-information-outline"></i>
                </button>
            </div>
                    
            <!-- main content -->
            <!-- includes content of page for users to interact with -->
            <div id="main-body" class="row" style="background-color: orchid">
                        
            </div>
                
            <!-- footer content -->
            <!-- includes time, weather, house performance -->
            <div id="bottom-body" class="row" style="background-color: peru"> 
                        
            </div>
        </div>
                
        <!-- Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../libs/animation.js"></script>
    </body>
            
</html>
