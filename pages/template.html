<!DOCTYPE html>
<html>

<head>
    <title> ORA UI </title>
    <link href="../libs/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../libs/Ionicons/css/ionicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/magen-iot-admin.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/oraui.css">
</head>

<body style="background-color: palevioletred">

    <!-- Menu sidebar -->
    <button id="back" onclick="goTo('home.html')">
        <i class="fa fa-chevron-circle-left"></i>
    </button>

    <div class="content col">

        <!-- header content -->
        <!-- includes headings, info button -->
        <div class="header row" style="background-color: peru">
            <button id="help-info">
                <i class="icon ion-ios-information-outline"></i>
            </button>

            <h3>TITLE 1</h3>
            <h2>TITLE 2</h2>
            <!-- description of page -->
            <div class="desc">

            </div>
        </div>

        <!-- main content -->
        <!-- includes content of page for users to interact with -->
        <div class="content-body row" style="background-color: orchid">

        </div>
    </div>

    <!-- footer content -->
    <!-- includes time, weather, house performance -->
    <div class="footer row" style="background-color: peachpuff">
        <div class="left">
            <div class="weather">
                <i class="icon ion-ios-sunny-outline"></i>
            </div>
            <div id="temperature">31&deg;<b>C</b></div>
        </div>
        <div class="right">
            <div id="time"></div>
            <div id="date"></div>
            <div id="day"></div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="../libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="../libs/functions.js"></script>
    <script src="../libs/footer.js"></script>
</body>
</html>
