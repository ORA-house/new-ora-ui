<!DOCTYPE html>
<html>
    
    <head>
        <title> ORA UI </title>
        <link href="../libs/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="../libs/Ionicons/css/ionicons.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/magen-iot-admin.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/oraui.css">
    </head>
    
    <body>
        
        <!-- Menu sidebar -->
        <div>
            <button id="menu"></button>
            <div class="menu-container">
                <button id="entertainment-nav">
                    <i class="fa fa-music"></i>
                </button>
                <button id="stat-nav">
                    <i class="fa fa-bar-chart"></i>
                </button>
                <button id="control-nav">
                    <i class="fa fa-cog"></i>
                </button>
                <button id="notes-nav">
                    <i class="fa fa-pencil"></i>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="col" style="background-color: #3C3C3C">

            <!-- header content -->
            <!-- includes headings, info button, face auth -->
            <div id="top-body" class="row">
                <h1 class="white-header">CNTRL</h1>
                <button id="help-info">
                    <i class="icon ion-ios-information-outline"></i>
                </button>
            </div>
                    
            <!-- main content -->
            <!-- includes content of page for users to interact with -->
            <div id="main-body" class="row">
                <label><input type="checkbox" id="light-masterbedroom-1" class="device">Text</label>
                <label><input type="checkbox" id="light-masterbedroom-2" class="device">Text</label>
                <label><input type="checkbox" id="light-kitchen-1" class="device">Text</label>
            </div>
                
            <!-- footer content -->
            <!-- includes time, weather, house performance -->
            <div id="bottom-body" class="row"> 
                        
            </div>
        </div>
                
        <!-- Javascript -->
        <script src="../libs/jquery/jquery-3.3.1.min.js"></script>
        <script src="../libs/animation.js"></script>
        <script src="../libs/control.js"></script>
    </body>
            
</html>
