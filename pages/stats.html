<!DOCTYPE html>
<html>

<head>
    <title> ORA UI </title>
    <link href="../libs/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../libs/Ionicons/css/ionicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/magen-iot-admin.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/oraui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>

<body class="white" style="background-color: palevioletred">

    <!-- Menu sidebar -->
    <button id="back" onclick="goTo('home.html')">
        <i class="fa fa-chevron-circle-left"></i>
    </button>

    <div id="stats" class="content col">

        <!-- header content -->
        <!-- includes headings, info button -->
        <div class="header row" style="background-color: peru">
            <button id="help-info">
                <i class="icon ion-ios-information-outline"></i>
            </button>

            <h2>STATS</h2>
            <!-- description of page -->
            <div class="desc">
                In this page you will be able to view the statistics of the houses performances throughout the year
            </div>
        </div>

        <!-- main content -->
        <!-- includes content of page for users to interact with -->
        <div class="content-body row" style="background-color: orchid">
            <div class="card pd-20 pd-sm-20" style="position: absolute; margin-bottom: 1%; margin-top: 1%; margin-left:1%; margin-right:1%; display: inline-block; width: auto; height: auto; max-width: 97%">
                <b>CARBON</b> EMISSIONS
                <canvas id="myChart" style="width: auto; height:auto; max-height: 60%"></canvas> 
            </div> 
            <!-- <div class="card pd-20 pd-sm-20" style="position: absolute; margin-bottom: 1%; margin-top: 1%; margin-left:1%; margin-right:1%; width: auto; height: auto; max-width: 97%">
                <b>ELECTRICAL</b> USAGE
                <canvas id="myChart1" style="width: auto; height:auto; max-height: 60%"></canvas> 
            </div>  -->
        </div>
    </div>

    <!-- footer content -->
    <!-- includes time, weather, house performance -->
    <div class="footer row" style="background-color: peachpuff">
        <div class="left">
            <div class="weather">
                <i class="icon ion-ios-sunny-outline"></i>
            </div>
            <div id="temperature">31&deg;<b>C</b></div>
        </div>
        <div class="right">
            <div id="time"></div>
            <div id="date"></div>
            <div id="day"></div>
        </div>
    </div>


    <!-- Javascript -->
    <script src="../libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="../libs/functions.js"></script>
    <script src="../libs/footer.js"></script>
    <script>
        window.chartColors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
        };

        window.randomScalingFactor = function() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.random() * 100;
        };
            var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var config = {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'My First dataset',
                        borderColor: window.chartColors.red,
                        backgroundColor: window.chartColors.red,
                        data: [
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor()
                        ],
                    }, {
                        label: 'My Second dataset',
                        borderColor: window.chartColors.blue,
                        backgroundColor: window.chartColors.blue,
                        data: [
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor()
                        ],
                    }, {
                        label: 'My Third dataset',
                        borderColor: window.chartColors.green,
                        backgroundColor: window.chartColors.green,
                        data: [
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor()
                        ],
                    }, {
                        label: 'My Third dataset',
                        borderColor: window.chartColors.yellow,
                        backgroundColor: window.chartColors.yellow,
                        data: [
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor()
                        ],
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Chart.js Line Chart - Stacked Area'
                    },
                    tooltips: {
                        mode: 'index',
                    },
                    hover: {
                        mode: 'index'
                    },
                    scales: {
                        xAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Month'
                            }
                        }],
                        yAxes: [{
                            stacked: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Value'
                            }
                        }]
                    }
                }
            };

            window.onload = function() {
                var ctx = document.getElementById('myChart').getContext('2d');
                window.myLine = new Chart(ctx, config);
            };
    </script>
</body>

</html>
