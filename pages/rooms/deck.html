<!DOCTYPE html>
<html>

<head>
    <title> ORA UI </title>
    <link href="../../libs/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../libs/Ionicons/css/ionicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/magen-iot-admin.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/oraui.css">
</head>

<body class="bright">

    <!-- Menu sidebar -->
    <button id="back" class="backToControls">
        <i class="fa fa-chevron-circle-left"></i>
    </button>

    <!-- DECK -->
    <div class="content col">

        <!-- header content -->
        <!-- includes headings, info button, face auth -->
        <div class="header row">
            <button id="help-info">
                <i class="icon ion-ios-information-outline"></i>
            </button>

            <h2>DECK</h2>
            <div class="desc">
                In this page you will be able to control smart appliances available in the deck.
            </div>
        </div>

        <!-- main content -->
        <!-- includes content of page for users to interact with -->
        <div class="content-body row">
            <div class="row control">

                <!-- LIGHTS -->
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            LIGHTS
                            <label class="switch">
                                <input type="checkbox" id="light-deck-1" class="device">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- FARMBOT -->
                <div class="col">
                    <div class="card">
                        <div class="card-header"> FARMBOT </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="control-label">Power</div>
                                <label class="switch">
                                    <input type="checkbox" id="farmbot-deck-1" class="device">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer content -->
    <!-- includes time, weather, house performance -->
    <div class="footer row">
        <div class="left">
            <div class="weather">
                <i class="icon ion-ios-sunny-outline"></i>
            </div>
            <div id="temperature"><span id="temperature-value"></span>&deg;<b>C</b></div>
        </div>

        <div class="center">
            <div class="smiley">
                <i class="fa fa-smile-o"></i>
            </div>
        </div>
        
        <div class="right">
            <div id="time"></div>
            <div id="date"></div>
            <div id="day"></div>
        </div>
    </div>


    <!-- Javascript -->
    <script src="../../libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../libs/functions.js"></script>
    <script src="../../libs/navigation.js"></script>
    <script src="../../libs/control.js"></script>
    <script src="../../libs/state.js"></script>
    <script src="../../libs/footer.js"></script>
    <script src="../libs/weather.js"></script>
</body>

</html>
